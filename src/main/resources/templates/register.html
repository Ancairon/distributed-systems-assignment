<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please enter the new user's details</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="idNumber" class="sr-only">ID Number</label>
            <input type="text" id="idNumber" name="ID Number" class="form-control" placeholder="Id Number"
                   required>
        </p>
        <label for="role">Role Request</label>
        <select name="role" id="role">
            <option value="ROLE_CITIZEN">Citizen</option>
            <option value="ROLE_VET">Vet</option>
            <option value="ROLE_EMPLOYEE">Employee</option>
        </select>
        <button class="btn btn-lg btn-primary btn-block" id="sendRequest" type="submit">Register</button>
    </form>

    <form class="form-signin" method="get" action="/admin">
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Back</button>
    </form>
</div>

</body>
</html>

<script>

    window.addEventListener('load', (event) => {
        document.getElementById('sendRequest').addEventListener('click', (event) => {

            if (document.getElementById('username').value.length > 0 &&
                document.getElementById('password').value.length > 0 &&
                document.getElementById('idNumber').value.length > 0) {
                const user = {
                    'idNumber': document.getElementById('idNumber').value,
                    'password': document.getElementById('password').value,
                    'active': true,
                    'role': document.getElementById('role').value,
                    'username': document.getElementById('username').value


                };

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:8080/users/new', true);
                xhr.setRequestHeader('Content-type', 'application/json');
                xhr.send(JSON.stringify(user));
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            alert("registered!");
                        }
                    }
                };
            } else {
                alert('Please fill out the fields.')
            }

        });
    });

</script>
